<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atrapa al Copi√≥n ‚Äî Edici√≥n Ni√±os (Refactor)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app-container" aria-live="polite">
    <header class="topbar">
      <h1 class="brand-title">ATRAPA AL COPI√ìN</h1>
      <div class="actions">
        <button id="startBtn" class="btn" type="button" aria-label="Iniciar juego">Iniciar</button>
        <button id="resetBtn" class="btn btn-ghost" type="button" aria-label="Reiniciar juego">Reiniciar</button>
        <button id="fsBtn" class="btn btn-ghost" type="button" aria-label="Pantalla completa">Pantalla completa</button>
        <button id="themeBtn" class="btn btn-ghost" type="button" aria-pressed="false" aria-label="Cambiar tema">Modo Claro</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel" aria-labelledby="cfgTitle">
        <h2 id="cfgTitle">Configuraci√≥n</h2>

        <div class="form-row">
          <label for="rows">Filas</label>
          <input id="rows" type="text" inputmode="numeric" value="6" placeholder="2 a 15" />
        </div>

        <div class="form-row">
          <label for="cols">Columnas</label>
          <input id="cols" type="text" inputmode="numeric" value="8" placeholder="2 a 15" />
        </div>

        <div class="form-row">
          <label for="timeInput">Tiempo (s)</label>
          <input id="timeInput" type="text" inputmode="numeric" value="30" placeholder="10 a 90" />
        </div>

        <div class="form-row">
          <label for="difficulty">Dificultad</label>
          <select id="difficulty" aria-label="Nivel de dificultad">
            <option value="easy">F√°cil</option>
            <option value="medium" selected>Medio</option>
            <option value="hard">Dif√≠cil</option>
          </select>
        </div>

        <small id="maxHint" class="hint" aria-live="polite"></small>
        <div id="errBox" class="errors" aria-live="polite"></div>

        <hr class="divider" />

        <h3>Perfil</h3>

        <div class="form-row">
          <label for="profileSelect">Seleccionar perfil</label>
          <select id="profileSelect"></select>
        </div>

        <div class="form-row">
          <label for="username">Usuario</label>
          <input id="username" type="text" placeholder="Tu nombre" />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="tu@correo.com" />
        </div>

        <div class="form-row">
          <label for="avatar">Avatar</label>
          <input id="avatar" type="text" placeholder="Emoji üëæ" />
        </div>

        <div class="form-row">
          <label for="apiBase">API Base</label>
          <input id="apiBase" type="text" placeholder="http://localhost:5000" />
        </div>

        <div class="btn-row">
          <button id="createProfileBtn" class="btn">Crear/Actualizar Perfil</button>
          <button id="savePrefsBtn" class="btn btn-ghost">Guardar Preferencias</button>
          <button id="deleteProfileBtn" class="btn danger">Eliminar Perfil</button>
        </div>

        <small id="profileStatus" class="hint" aria-live="polite"></small>

        <div id="statsBox" class="stats-box"></div>

        <hr class="divider" />

        <h3>Leaderboard</h3>
        <ol id="leaderboard" class="leaderboard"></ol>
      </section>

      <section class="game">
        <div class="hud" aria-live="polite">
          <div class="stat">Puntaje: <span id="score">0</span></div>
          <div class="stat">Tiempo: <span id="timeLeft">30</span>s</div>
        </div>
        <div id="grid" class="grid" role="grid" aria-label="Tablero del juego"></div>
      </section>

      <aside class="panel" id="historyPanel" aria-labelledby="histTitle">
        <h2 id="histTitle">Historial</h2>
        <ul id="historyList" class="history"></ul>
      </aside>
    </main>

    <footer class="foot">
      <small>Sistema para ni√±os ‚Äî c√≥digo refactorizado, comentado y ordenado.</small>
    </footer>

  </div> <!-- /#app -->
  <script src="app.js"></script>
</body>
</html>
